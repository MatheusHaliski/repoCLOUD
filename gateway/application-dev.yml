spring:
  application:
    name: gateway

  config:
    import: "optional:consul:"

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        register: true
        prefer-ip-address: true

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

springdoc:
  swagger-ui:
    urls:
      - name: service-java
        url: /service-java/v3/api-docs
      - name: service-python
        url: /service-python/openapi.json
      - name: service-java
        url: /service-java/swagger-ui/index.html
